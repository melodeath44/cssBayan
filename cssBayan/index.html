<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="container">
        <div class="cssbayan__title">CSS BAYAN by Vitaly Parkhamovich</div>
        <div class="accordeon">
            <input type="checkbox" name="accordeon1" id="accord1">
            <label for="accord1" class="accordeon__header"><span class="acordeon__header__text">Front-end developer at
                    the beginning of his education</span>
            </label>
            <img class="acc__content" src="images/img1.jpg" alt="image">
        </div>
        <div class="accordeon">
            <input type="checkbox" name="accordeon2" id="accord2">
            <label for="accord2" class="accordeon__header"><span class="acordeon__header__text">Getting into
                    programming according to the frontend version</span></label>
            <img class="acc__content" src="images/img2.jpg" alt="image">
        </div>
        <div class="accordeon">
            <input type="checkbox" name="accordeon3" id="accord3">
            <label for="accord3" class="accordeon__header"><span class="acordeon__header__text">Well
                    hello!!!</span></label>
            <img class="acc__content" src="images/img3.jpg" alt="image">
        </div>
        <div class="accordeon">
            <input type="checkbox" checked name="accordeon4" id="accord4">
            <label for="accord4" class="accordeon__header"><span class="acordeon__header__text">What is the value of the
                    variable</span></label>
            <img class="acc__content" src="images/img4.jpg" alt="image">
        </div>
        <div class="accordeon">
            <input type="checkbox" name="accordeon5" id="accord5">
            <label for="accord5" class="accordeon__header"><span class="acordeon__header__text">Your girlfriend without
                    makeup like HTML without CSS</span></label>
            <img class="acc__content" src="images/img5.jpg" alt="image">
        </div>
    </div>
</body>

</html>
